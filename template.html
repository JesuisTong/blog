<html lang="zh">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta HTTP-EQUIV="Expires" CONTENT="-1">
    <style type="text/css">
      #root {
        width: 7.5rem;
        margin: 0 auto;
        padding-bottom: 1rem;
      }
      body {
        margin: 0;
        font-size: 12px;
      }
      /* Mozilla based browsers */
      ::-moz-selection {
        background-color: #FFA;
        color: #000;
      }
      /* Works in Safari */
      ::selection {
        background-color: #FFA;
        color: #000;
      }
    </style>
    <!-- google-icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!-- jquery -->
    <script src="/static/jquery.min.js"></script>
    <!-- react -->
    <script src="/static/react.development.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.js"></script> -->
    <script src="/static/react-dom.development.js"></script>

    <!-- react-router -->
    <script src="/static/react-router-dom.js"></script>
    <script src="/static/react-router.js"></script>
    <!-- redux -->
    <script src="/static/redux.js"></script>
    <script src="/static/react-redux.js"></script>
    <!-- history -->
    <script src="/static/history.min.js"></script>
  </head>
  <body>
    <script>
      /* eslint-disable */
      ! function() {
        function a() {
          var clientWidth = document.documentElement.clientWidth > 640 ? 640 : document.documentElement.clientWidth;
          document.documentElement.style.fontSize = clientWidth / 7.5 + "px";
          var div = document.createElement("div");
          div.style.width = "7.5rem";
          document.body.appendChild(div);
          document.documentElement.style.fontSize = document.documentElement.style.fontSize.replace("px", "") * clientWidth / div.clientWidth + "px";
          document.body.removeChild(div);
        }
        var b = null;
        window.addEventListener("resize", function() {
          clearTimeout(b), b = setTimeout(a, 300)
        }, !1), a()
        }(window);
    </script>
    <div id="modal-root" ></div>
    <div id="root" ></div>
  </body>
</html>
