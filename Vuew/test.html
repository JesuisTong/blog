<html>

    body {
      background: black;

    .reVa {

      display: flex;

      align-items: center;
    }

  <script src="https://unpkg.com/vue"></script>

      el: '.reVa',

                    var i = 'rgb(' + Math.random() * 255 + ',' + Math.random() * 255 + ',' + Math.random() * 255 + ')'
                    return i;
                  }, 1000),
      }
    })
    alert(navigator.userAgent);
