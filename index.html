    <div id="root" />

    <canvas id="canvas" style="border:2px solid black;" width="200" height="200"></canvas>

  <script>
    var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');
      // '<img alt="haha" src="http://cdn.weipaitang.com/img/20171206tr196z4r-ryb7-9d0h-92q4-512542193466-W1080H1440/w/240" />'
      var data = '<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">' +
        '<foreignObject width="100%" height="100%">' +
        '<div xmlns="http://www.w3.org/1999/xhtml" style="font-size:40px">' +
        '<em>I</em> like' +
        '<span style="color:white; text-shadow:0 0 2px blue;">' +
        'cheese</span>' +
        '<div>new</div>' +
        '<img src="http://cdn.weipaitang.com/res/img/myVerifyInvitationBg01.png?t=1" alt="1"/>' +
        '<img src="http://cdn.weipaitang.com/res/img/myVerifyInvitationBg02.png?t=1" alt="2" />' +
        '<img src="http://cdn.weipaitang.com/res/img/myVerifyInvitationBg03.png?t=1" alt="3" />' +
        '</div>' +
        '</foreignObject>' +
        '</svg>';

      var DOMURL = window.URL || window.webkitURL || window;

      var img = new Image();
      var svg = new Blob([data], { type: 'image/svg+xml;charset=utf-8' });
      var url = DOMURL.createObjectURL(svg);

      img.onload = function () {
        ctx.drawImage(img, 0, 0);
        DOMURL.revokeObjectURL(url);
      }

      img.src = url;
  </script>
