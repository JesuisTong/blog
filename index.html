<html lang="zh">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
      #root {
        width: 7.5rem;
        margin: 0 auto;
        padding-bottom: 1rem;
      }
      body {
        margin: 0;
      }
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <script src="https://unpkg.com/history/umd/history.min.js"></script>
    <script src="https://unpkg.com/react-transition-group@2.2.1/dist/react-transition-group.min.js"></script>
  </head>
  <body>
    <script>
      /* eslint-disable */
      ! function() {
        function a() {
          var clientWidth = document.documentElement.clientWidth > 640 ? 640 : document.documentElement.clientWidth;
          document.documentElement.style.fontSize = clientWidth / 7.5 + "px";
          var div = document.createElement("div");
          div.style.width = "7.5rem";
          document.body.appendChild(div);
          document.documentElement.style.fontSize = document.documentElement.style.fontSize.replace("px", "") * clientWidth / div.clientWidth + "px";
          document.body.removeChild(div);
        }
        var b = null;
        window.addEventListener("resize", function() {
          clearTimeout(b), b = setTimeout(a, 300)
        }, !1), a()
        }(window);
    </script>
    <script type="text/javascript">
      var his = History.createBrowserHistory();
      console.log(his.location);
      const unlisten = his.listen((location, action) => {
        // location is an object like window.location
        console.log(action, location.pathname, location.state)
      })
      // Use push, replace, and go to navigate around.
      his.push('/home', { some: 'state' })

      // To stop listening, call the function returned from listen().
      unlisten()
    </script>
    <div id="root" />
  </body>
  <!-- <script src="/assets/application.bundle.js"></script> -->
</html>
